<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header>
        <nav>
            <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
            <ul>
                <li><a href="{{ site.baseurl }}/">About</a></li>
                <li><a href="{{ site.baseurl }}/cv/">CV</a></li>
                <li><a href="{{ site.baseurl }}/publications/">Publications</a></li>
                <li><a href="{{ site.baseurl }}/research/">Research</a></li>
                <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i data-lucide="moon" class="light-mode-icon"></i>
                <i data-lucide="sun" class="dark-mode-icon"></i>
            </button>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        // Set initial theme based on user preference or default to light
        const currentTheme = localStorage.getItem("theme");
        if (currentTheme) {
            body.classList.add(currentTheme);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            body.classList.add("dark-mode");
        } else {
            body.classList.add("light-mode");
        }

        themeToggle.addEventListener("click", () => {
            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                localStorage.setItem("theme", "light-mode");
            }
        });

        lucide.createIcons();
    </script>
</body>

</html>
